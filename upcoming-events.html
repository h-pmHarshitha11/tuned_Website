<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upcoming Events - ISTE PESCE</title>
    <link rel="icon" href="images/iste logo.jpeg" type="image/jpeg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="navbar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: linear-gradient(
          135deg,
          #0f172a 0%,
          #1e293b 30%,
          #334155 60%,
          #475569 100%
        );
        color: #ffffff;
        line-height: 1.7;
        overflow-x: hidden;
        position: relative;
        min-height: 100vh;
      }

      /* Animated Background */
      .particle-bg {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
        background: linear-gradient(
          135deg,
          #0f172a 0%,
          #1e293b 30%,
          #334155 60%,
          #475569 100%
        );
        overflow: hidden;
      }

      .particle {
        position: absolute;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.7) 0%,
          rgba(255, 255, 255, 0.1) 70%,
          transparent 100%
        );
        border-radius: 50%;
        pointer-events: none;
        animation: float 8s ease-in-out infinite;
      }

      .particle:nth-child(odd) {
        background: radial-gradient(
          circle,
          rgba(99, 102, 241, 0.6) 0%,
          rgba(99, 102, 241, 0.1) 70%,
          transparent 100%
        );
        animation-duration: 12s;
      }

      .particle:nth-child(even) {
        background: radial-gradient(
          circle,
          rgba(139, 92, 246, 0.6) 0%,
          rgba(139, 92, 246, 0.1) 70%,
          transparent 100%
        );
        animation-duration: 10s;
      }

      .particle:nth-child(3n) {
        background: radial-gradient(
          circle,
          rgba(6, 182, 212, 0.5) 0%,
          rgba(6, 182, 212, 0.1) 70%,
          transparent 100%
        );
        animation-duration: 15s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg) scale(1);
          opacity: 0.3;
        }
        25% {
          transform: translateY(-15px) rotate(90deg) scale(1.05);
          opacity: 0.6;
        }
        50% {
          transform: translateY(-30px) rotate(180deg) scale(0.95);
          opacity: 0.4;
        }
        75% {
          transform: translateY(-15px) rotate(270deg) scale(1.02);
          opacity: 0.7;
        }
      }

      /* Floating Geometric Shapes */
      .shape {
        position: absolute;
        opacity: 0.08;
        animation: shapeFloat 25s ease-in-out infinite;
      }

      .shape:nth-child(3n) {
        animation-delay: -8s;
      }

      .shape:nth-child(3n + 1) {
        animation-delay: -15s;
      }

      .shape:nth-child(3n + 2) {
        animation-delay: -22s;
      }

      @keyframes shapeFloat {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg) scale(1);
          opacity: 0.08;
        }
        33% {
          transform: translateY(-25px) rotate(120deg) scale(1.1);
          opacity: 0.12;
        }
        66% {
          transform: translateY(-10px) rotate(240deg) scale(0.9);
          opacity: 0.1;
        }
      }

      /* Glowing Orbs */
      .glow-orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(1px);
        animation: glowPulse 8s ease-in-out infinite;
      }

      @keyframes glowPulse {
        0%,
        100% {
          opacity: 0.2;
          transform: scale(1);
        }
        50% {
          opacity: 0.5;
          transform: scale(1.1);
        }
      }

      /* Navbar */
      .navbar {
        background: rgba(15, 23, 42, 0.95);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        padding: 1rem 2rem;
        transition: all 0.3s ease;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .brand {
        display: flex;
        align-items: center;
        text-decoration: none;
        gap: 1rem;
      }

      .logo-img {
        width: 60px;
        height: 60px;
      }

      .logo:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 25px rgba(99, 102, 241, 0.4);
      }

      .navbar .site-title {
        font-family: "Playfair Display", serif;
        font-size: 1.5rem;
        font-weight: 600;
        color: #ffffff;
        letter-spacing: -0.5px;
      }

      .nav-links {
        list-style: none;
        display: flex;
        gap: 2rem;
        margin: 0;
        padding: 0;
        align-items: center;
      }

      .nav-links a {
        color: #e2e8f0;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        padding: 0.5rem 1rem;
        border-radius: 8px;
      }

      .nav-links a:hover {
        color: #6366f1;
        background: rgba(99, 102, 241, 0.1);
      }

      .dropdown {
        position: relative;
      }

      .dropdown-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background: rgba(15, 23, 42, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 0.5rem 0;
        min-width: 200px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      }

      .dropdown:hover .dropdown-menu {
        display: block;
      }

      .dropdown-menu li {
        list-style: none;
      }

      .dropdown-menu a {
        display: block;
        padding: 0.75rem 1.5rem;
        color: #e2e8f0;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .dropdown-menu a:hover {
        background: rgba(99, 102, 241, 0.1);
        color: #6366f1;
      }

      /* Main Content */
      .main-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 2rem;
        text-align: center;
      }

      .hero-content {
        max-width: 800px;
        z-index: 10;
        position: relative;
      }

      .hero-title {
        font-family: "Playfair Display", serif;
        font-size: 4rem;
        font-weight: 700;
        margin-bottom: 2rem;
        background: linear-gradient(135deg, #6366f1, #8b5cf6, #06b6d4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: titleGlow 3s ease-in-out infinite alternate;
      }

      @keyframes titleGlow {
        0% {
          filter: drop-shadow(0 0 20px rgba(99, 102, 241, 0.3));
        }
        100% {
          filter: drop-shadow(0 0 30px rgba(139, 92, 246, 0.5));
        }
      }

      .hero-subtitle {
        font-size: 1.5rem;
        color: #cbd5e1;
        margin-bottom: 3rem;
        line-height: 1.6;
        animation: fadeInUp 1s ease-out 0.5s both;
      }

      .back-button {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background: rgba(255, 255, 255, 0.1);
        color: #e2e8f0;
        text-decoration: none;
        padding: 1rem 2rem;
        border-radius: 50px;
        font-weight: 500;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: fadeInUp 1s ease-out 1s both;
      }

      .back-button:hover {
        background: rgba(99, 102, 241, 0.2);
        color: #ffffff;
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
      }

      /* Animations */
      .fade-in {
        opacity: 0;
        transform: translateY(30px);
        animation: fadeInUp 0.8s ease forwards;
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .hero-title {
          font-size: 2.5rem;
        }

        .hero-subtitle {
          font-size: 1.2rem;
        }

        .navbar {
          padding: 1rem;
        }

        .nav-links {
          display: none;
        }

        .main-content {
          padding: 1rem;
        }
      }
    </style>
  </head>

  <body>
    <!-- Animated Background -->
    <div class="particle-bg" id="particle-bg"></div>

    <!-- Navigation -->
    <div id="navbar-placeholder"></div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="hero-content">
        <h1 class="hero-title fade-in">Exciting Events Are On The Way!</h1>
        <p class="hero-subtitle">
          Stay tuned â€” big moments and fresh opportunities coming soon.
        </p>
        <a href="event.html" class="back-button">
          <i class="fas fa-arrow-left"></i>
          Back to Events
        </a>
      </div>
    </div>

    <script src="main.js"></script>
    <script>
      // Create animated particles
      function createParticles() {
        const particleBg = document.getElementById("particle-bg");
        const particleCount = 60;

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement("div");
          particle.className = "particle";
          particle.style.left = Math.random() * 100 + "%";
          particle.style.top = Math.random() * 100 + "%";
          particle.style.width = Math.random() * 4 + 2 + "px";
          particle.style.height = particle.style.width;
          particle.style.animationDelay = Math.random() * 8 + "s";
          particleBg.appendChild(particle);
        }

        // Create floating shapes
        for (let i = 0; i < 8; i++) {
          const shape = document.createElement("div");
          shape.className = "shape";
          shape.style.left = Math.random() * 100 + "%";
          shape.style.top = Math.random() * 100 + "%";
          shape.style.width = Math.random() * 100 + 50 + "px";
          shape.style.height = shape.style.width;
          shape.style.background = `linear-gradient(45deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1))`;
          shape.style.borderRadius = Math.random() > 0.5 ? "50%" : "0%";
          particleBg.appendChild(shape);
        }

        // Create glowing orbs
        for (let i = 0; i < 5; i++) {
          const orb = document.createElement("div");
          orb.className = "glow-orb";
          orb.style.left = Math.random() * 100 + "%";
          orb.style.top = Math.random() * 100 + "%";
          orb.style.width = Math.random() * 200 + 100 + "px";
          orb.style.height = orb.style.width;
          orb.style.background = `radial-gradient(circle, rgba(99, 102, 241, 0.3), transparent)`;
          orb.style.animationDelay = Math.random() * 8 + "s";
          particleBg.appendChild(orb);
        }
      }

      // Initialize particles when page loads
      document.addEventListener("DOMContentLoaded", createParticles);
    </script>
  </body>
</html>
